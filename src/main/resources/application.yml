spring:
  profiles:
    default: default
    active: ${ACTIVE_PROFILE}
  mail:
    host: ${MAILDEV_HOST}
    port: ${MAILDEV_PORT}
    username: thural
    password: thural
    properties:
      mail:
        smtp:
          trust: "*"
          auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000
  application:
    name: quietspace-backend
    security:
      jwt:
        secret-key: ${JWT_SECRET_KEY}
        expiration: 3600000 # an hour
        refresh-token:
          expiration: 86400000 # one day
    mailing:
      frontend:
        activation-url: ${ACTIVATION_URL}