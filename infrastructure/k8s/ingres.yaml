apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingres
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - path: "/api"
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80
          - path: "/keycloak"
            pathType: Prefix
            backend:
              service:
                name: keycloak-service
                port:
                  number: 80
